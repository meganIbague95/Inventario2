var TSCarouselConfig = {
    loop: false,
    autoAdvance: 3, //time between slide changes
    autoResume: 0, //time until autoAdvance reactivation
    transitionSpeed: 1000,

    screen: Screen1,
    container: Slides,
    necessarySlides: 3,

    arrows: {
        previous: ArrowLeftImage,
        next: ArrowRightImage
    },

    slide: {
        inactive: {
            opacity: .7
        },
        sizes: {
            width: 540,
            height: 540,
            margin: 0
        }
    },
};

var phoneOrientation = 0; // https://compat.spec.whatwg.org/#event-orientationchange
addEventListener("orientationchange", function (evt) {
    phoneOrientation = screen.orientation.angle == 0 ? 0 : 1;
    TSCreativeScale.updateScale();
});

var TSCarousel = function (config) {
    var self = this;

    self.config = config;
    self.trackLoop = false;

    self.initialized = false;
    self.initialize = function () {
        if (self.initialized) return;
        self.initialized = true;

        self.slides.init();
        self.arrows.init();
    }

    self.started = false;
    self.start = function () {
        if (self.started) return;
        self.started = true;

        self.locked = false;
        self.slides.updatePositions(bnt.get(bnt.State));
        self.slides.activateSlideDrag();

        self.setAutoAdvance();

        if (!self.monitored) self.monitoring();

        self.slides.trackSlide(self.slides.currentIndex);
    }

    self.autoAdvanceInterval = null;
    self.setAutoAdvance = function () {
        self.config.autoAdvance && (self.autoAdvanceInterval = setInterval(self.showNextSlide, self.config.autoAdvance * 1000));
        addEventListener('click', self.restartAutoAdvance);
        addEventListener('mousedown', self.restartAutoAdvance);
        addEventListener('touchstart', self.restartAutoAdvance);
    };

    self.showNextSlide = function () {
        if (document.visibilityState == 'hidden' || self.paused) return
        self.trackFromUserInput = false;
        self.controls.next();
    };

    self.autoResumeTimeout = null;
    self.restartAutoAdvance = function (evt) {
        clearInterval(self.autoAdvanceInterval);
        clearTimeout(self.autoResumeTimeout);

        if (self.config.autoResume && !self.slides.pressed) {
            self.autoResumeTimeout = setTimeout(function () {
                if (self.config.autoAdvance) {
                    self.autoAdvanceInterval = setInterval(self.showNextSlide, self.config.autoAdvance * 1000);
                    self.showNextSlide();
                }
            }, self.config.autoResume * 1000);
        }
    };

    self.monitoring = function () {
        bnt.logger.log('MONITORING');
        self.monitored = true;

        var loadingImagesPRs = [];
        var monitorImage = function (imageEl) {
            var imageHtmlEl = bnt.ElementRendererRegistry.rendererFor(imageEl).imageElement;
            if (imageHtmlEl.src && !imageHtmlEl.complete) {
                var pr = new bnt.Promise()
                var onComplete = function (evt) {
                    imageHtmlEl.removeEventListener('load', onComplete);
                    imageHtmlEl.removeEventListener('error', onComplete);
                    pr.fulfill(null)
                }
                imageHtmlEl.addEventListener('load', onComplete);
                imageHtmlEl.addEventListener('error', onComplete)
                loadingImagesPRs.push(pr.future)
            }
        }

        // monitor arrows
        self.config.arrows && Object.keys(self.config.arrows)
            .map(function (key) {
                return self.config.arrows[key]
            }).forEach(monitorImage);
        // monitor necesary slides
        self.slides.list.slice(0, self.config.necessarySlides)
            .forEach(function (necessaryGroupLoad) {
                necessaryGroupLoad.element.deepGetEosByType(bnt.Image).map(function (eos) {
                    return eos.element
                }).forEach(monitorImage)
            })

        bnt.Promise.forAll(loadingImagesPRs).map(function () {
            adApi.st.sumologic.track('d0', 'carousel-l');
        })
    };

    self.arrows = {
        groupLeft: null,
        groupRight: null,

        init: function () {
            /* extract parent group of image to show/hide group element */
            self.arrows.groupRight = self.config.screen.deepGetEosByType(bnt.Group)
                .map(function (eos) {
                    return eos.element
                })
                .find(function (el) {
                    return (el.eos.filter(function (eos) {
                        return eos.element == self.config.arrows.next
                    }).length > 0)
                });
            self.arrows.groupLeft = self.config.screen.deepGetEosByType(bnt.Group)
                .map(function (eos) {
                    return eos.element
                })
                .find(function (el) {
                    return (el.eos.filter(function (eos) {
                        return eos.element == self.config.arrows.previous
                    }).length > 0)
                });
            /* end of extraction */

            if (!self.config.arrows) {
                bnt.get(bnt.StateChangeDetector).stateUpdated.addObserver(function () {
                    self.arrows.groupLeft && self.arrows.groupLeft.update({ visible: false })
                    self.arrows.groupRight && self.arrows.groupRight.update({ visible: false })
                });
                return;
            }

            if (self.arrows.groupLeft) {
                self.arrows.groupLeft.show();
                self.config.arrows.previous.htmlElement.style.cursor = 'pointer';
                self.config.arrows.previous.onclick.addObserver(function () {
                    if (!self.locked) {
                        self.trackFromUserInput = true;
                        self.controls.previous();
                    }
                });
            }

            if (self.arrows.groupRight) {
                self.arrows.groupRight.show();
                self.config.arrows.next.htmlElement.style.cursor = 'pointer';
                self.config.arrows.next.onclick.addObserver(function () {
                    if (!self.locked) {
                        self.trackFromUserInput = true;
                        self.controls.next();
                    }
                });
            }

            if (!self.config.loop) {
                self.arrows.groupLeft && self.arrows.groupLeft.hide();
            }

        },

        update: function () {
            if (!self.config.arrows || self.config.loop) return;

            if (self.arrows.groupLeft) {
                if (self.slides.currentIndex == 0) self.arrows.groupLeft.hide();
                else self.arrows.groupLeft.show();
            }

            if (self.arrows.groupRight) {
                if (self.slides.currentIndex == self.slides.list.length - 1) self.arrows.groupRight.hide();
                else self.arrows.groupRight.show();
            }
        }
    }

    self.slides = {
        list: [],
        wrapper: null,
        currentIndex: 0,
        deltaIndexes: [0, -1, 1],
        changed: new bnt.Observable(),
        widthWithMargin: null,

        init: function () {
            if (self.config.screen) self.slides.wrapper = self.config.screen.deepGetEos(self.config.container);
            else {
                creative.forEachScreen(function (screen) {
                    var w = screen.deepGetEos(self.config.container);

                    if (w) self.slides.wrapper = w;
                });
            }

            self.slides.list = self.slides.wrapper.element.eos;

            self.slides.widthWithMargin = self.config.slide.sizes.width + self.config.slide.sizes.margin;

            self.slides.changed.addObserver(function (index) {
                self.slides.list.forEach(function (slide, idx) {
                    var activateIndex = index || self.slides.currentIndex
                    slide.element.htmlElement.style.opacity = (idx != activateIndex) ?
                        self.config.slide.inactive.opacity : 1;
                })
            })
        },

        forEachSlide: function (fn) {
            for (var i = 0; i < self.slides.list.length; i++) fn(self.slides.list[i], i, self.slides.list);
        },

        trackSlide: function (index) {
            if (self.slides.list[index].tracked) return;
            self.slides.list[index].tracked = true;
            bntTracking.trackEvent("+Slide " + self.slides.list[index].element.elementId + " in view", null, false);
        },


        updatePositions: function (currentState) {
            self.canvasConfig = currentState.canvas.config;
            self.canvasWidth = self.canvasConfig.width;
            self.canvasHeight = self.canvasConfig.height;
            self.halfXDifference = (self.canvasWidth - self.slides.widthWithMargin) / 2;
            self.containerWidth = (self.slides.widthWithMargin) * self.slides.list.length;

            self.slides.forEachSlide(function (slide, i) {
                var config = slide.getConfig(currentState);

                slide.element.htmlElement.transition = 'none';

                config.x = (i == 0) ?
                    self.config.slide.sizes.margin / 2 :
                    self.config.slide.sizes.margin / 2 + (self.slides.widthWithMargin) * i;
                config.y = 0;

                (self.config.loop && (i == self.slides.list.length - 1)) && (config.x = self.config.slide.sizes.margin / 2 - self.slides.widthWithMargin);

                bnt.ElementRendererRegistry.rendererFor(slide.element).applyScreenConfig(currentState, config);
            });

            var configWrapper = self.slides.wrapper.getConfig(currentState);
            configWrapper.x = (self.config.loop) ? self.halfXDifference : 0;
            bnt.ElementRendererRegistry.rendererFor(self.slides.wrapper.element).applyScreenConfig(currentState, configWrapper);

            self.slides.changed.update();
        },

        normalizeDeltaIndex: function (D) {
            var sIndex = self.slides.currentIndex + D;
            if (self.slides.currentIndex + D >= self.slides.list.length) {
                sIndex = self.slides.currentIndex + D - self.slides.list.length;
            } else if (self.slides.currentIndex + D < 0) {
                sIndex = self.slides.currentIndex + D + self.slides.list.length
            }

            return sIndex;
        },

        getIndexFromPosition: function () {
            self.slides.containerLeft = parseInt(self.config.container.htmlElement.style.left, 10);
            return Math.round(self.slides.containerLeft * (self.slides.list.length - 1) / (self.canvasWidth - self.containerWidth));
        },

        getPositionFromIndex: function () {
            if (self.slides.currentIndex == 0) {
                return 0;
            } else if (self.slides.currentIndex == self.slides.list.length - 1) {
                return self.canvasWidth - self.containerWidth;
            } else {
                return self.halfXDifference - self.slides.currentIndex * self.slides.widthWithMargin;
            }
        },

        activateSlideDrag: function () {
            var target = bnt.ElementRendererRegistry.rendererFor(self.slides.wrapper.element).htmlElement;

            /* Mouse events */
            target.addEventListener('mousedown', self.slides.dragStart);
            target.addEventListener('mousemove', self.slides.dragMove);
            target.addEventListener('mouseup', self.slides.dragStop);
            target.addEventListener('mouseout', self.slides.dragStop);

            /* Touch events */
            target.addEventListener("touchstart", self.slides.dragStart);
            target.addEventListener("touchmove", self.slides.dragMove);
            target.addEventListener("touchend", self.slides.dragStop);
            target.addEventListener("touchcancel", self.slides.dragStop);
        },

        dragStart: function (evt) {
            if (self.locked) return;
            self.locked = true;
            self.slides.pressed = true;

            self.slides.oldIndex = self.slides.currentIndex;
            self.config.container.htmlElement.style.transition = 'none';
            !self.config.loop && (self.slides.containerStartingLeft = parseInt(self.config.container.htmlElement.style.left, 10));

            TSCreativeScale.updateScale();

            self.slides.dragOffset = evt.clientX || event.touches[0].clientX;
        },

        dragMove: function (evt) {
            if (!self.slides.pressed) return;

            self.slides.newOffset = evt.clientX || evt.touches[0].clientX;
            self.slides.delta = self.slides.newOffset - self.slides.dragOffset;

            Math.abs(self.slides.delta) != 0 && evt.preventDefault();

            self.slides.dragOffset = self.slides.newOffset;
            self.slides.movingDirection = self.slides.delta > 0 ? -1 : 1;
            self.slides.deltaIndexes = [0, -1, 1, (2 * self.slides.movingDirection)];
            self.slides.moveDelta = phoneOrientation == 0 ?
                self.slides.delta * TSCreativeScale.invScale :
                self.slides.delta / TSCreativeScale.scale;
            self.config.loop ?
                self.slides.dragSlides(self.slides.moveDelta) :
                self.slides.dragContainer(self.slides.moveDelta)
        },

        dragStop: function (evt) {
            if (!self.slides.pressed) return;
            self.slides.pressed = false;

            (self.config.loop) ?
                self.slides.snapSlides() :
                self.slides.snapContainer()

            if (self.slides.oldIndex != self.slides.currentIndex) {
                self.slides.trackSlide(self.slides.currentIndex);
                bntTracking.trackEvent("Swiped to slide " + self.slides.list[self.slides.currentIndex].element.elementId, null, false);
            }

            self.controls.setUnlockTimeout();
            self.restartAutoAdvance();
        },

        releaseMouseMove: function () {
            var evtUp = document.createEvent('MouseEvents');
            evtUp.initMouseEvent('mouseup', true, true);
            bnt.ElementRendererRegistry.rendererFor(self.slides.wrapper.element).htmlElement.dispatchEvent(evtUp);
        },

        dragContainer: function (distance) {
            self.slides.containerLeft = parseInt(self.config.container.htmlElement.style.left, 10)

            if (self.slides.containerLeft + distance <= 0 && self.slides.containerLeft + distance >= self.canvasWidth - self.containerWidth) {
                (self.config.container.htmlElement.style.left = (self.slides.containerLeft + distance) + 'px')
            }

            /* release for snap checks */
            if (self.slides.getIndexFromPosition() != self.slides.oldIndex) {
                self.slides.changed.update(self.slides.getIndexFromPosition());
                // self.slides.releaseMouseMove();
            }
        },

        dragSlides: function (distance) {
            var sign = self.slides.deltaIndexes[3] > 0 ? -1 : 1;

            self.slides.deltaIndexes.forEach(function (D, i) {
                var sIndex = self.slides.normalizeDeltaIndex(D);

                var slideElement = self.slides.list[sIndex].element;
                var currentLeft = parseInt(slideElement.htmlElement.style.left, 10);

                slideElement.htmlElement.style.transition = "none";
                slideElement.htmlElement.style.transform = "none";
                slideElement.htmlElement.style.left = i == 0 ?
                    Math.floor(currentLeft + distance) + 'px' :
                    parseInt(self.slides.list[self.slides.currentIndex].element.htmlElement.style.left, 10) + (self.slides.widthWithMargin * D) + 'px'
            })

            /* release for snap checks */
            var currentX = self.slides.list[self.slides.currentIndex].element.htmlElement.getBoundingClientRect().x ||
                self.slides.list[self.slides.currentIndex].element.htmlElement.getBoundingClientRect().left;
            var currentWidth = self.slides.widthWithMargin;
            var scaledChangeLimit = (self.slides.widthWithMargin * 2 - self.canvasWidth) / 2 * TSCreativeScale.scale;

            if (currentX < - scaledChangeLimit + (self.config.slide.sizes.margin * TSCreativeScale.scale / 2)) {
                self.slides.currentIndex++;
                self.slides.clampCurrentIndex();
                self.slides.changed.update();
                // self.slides.releaseMouseMove();
            }
            if (currentX + currentWidth * TSCreativeScale.scale > self.canvasWidth * TSCreativeScale.scale + scaledChangeLimit + (self.config.slide.sizes.margin * TSCreativeScale.scale / 2)) {
                self.slides.currentIndex--;
                self.slides.clampCurrentIndex();
                self.slides.changed.update();
                // self.slides.releaseMouseMove();
            }
        },

        snapContainer: function () {
            self.slides.currentIndex = self.slides.getIndexFromPosition();
            self.slides.animateContainer();
            self.slides.changed.update();
        },

        snapSlides: function () {
            (self.slides.oldIndex == self.slides.list.length - 1 && self.slides.currentIndex == 0) && bntTracking.trackEvent("+Looped", null, false);
            self.slides.deltaIndexes.forEach(function (D, i) {
                var sIndex = self.slides.normalizeDeltaIndex(D);

                /* put slides in right positions with right transition duration */
                var slideElement = self.slides.list[sIndex].element;
                var currentLeft = parseInt(slideElement.htmlElement.style.left, 10);
                var moveDistance = Math.abs(currentLeft - (D * self.slides.widthWithMargin));

                (i != 3) && (self.slides.transitionDuration = (moveDistance * self.config.transitionSpeed / self.slides.widthWithMargin));
                slideElement.htmlElement.style.transition = Math.abs(D) != 2 ?
                    self.slides.transitionDuration / 1000 + "s" : '0s'

                slideElement.htmlElement.style.left = Math.floor(self.config.slide.sizes.margin / 2 + (D * self.slides.widthWithMargin)) + 'px';
            })
            self.slides.changed.update();
        },

        clampCurrentIndex: function () {
            self.slides.currentIndex == self.slides.list.length && (self.slides.currentIndex = 0);
            self.slides.currentIndex < 0 && (self.slides.currentIndex = self.slides.list.length - 1);
        },

        animateSlides: function () {
            var sign = self.slides.deltaIndexes[3] > 0 ? -1 : 1;
            /* put mobile slide in right position */
            var mobileSlideIdx = self.slides.normalizeDeltaIndex(sign);
            self.slides.list[mobileSlideIdx].element.htmlElement.style.transition = "none";
            self.slides.list[mobileSlideIdx].element.htmlElement.style.left = 2 * sign * self.slides.widthWithMargin;

            /* timeout needed so mobile slide is animated without transition */
            setTimeout(function () {
                self.slides.deltaIndexes.forEach(function (D, i) {
                    var sIndex = self.slides.normalizeDeltaIndex(D);

                    var slideElement = self.slides.list[sIndex].element;
                    var currentLeft = parseInt(slideElement.htmlElement.style.left, 10);
                    var moveDistance = Math.abs(currentLeft - (D * self.slides.widthWithMargin));
                    self.slides.transitionDuration = self.config.transitionSpeed;

                    slideElement.htmlElement.style.transition = self.slides.transitionDuration / 1000 + "s";
                    slideElement.htmlElement.style.left = i == 0 ?
                        0 + 'px' :
                        Math.floor(parseInt(self.slides.list[self.slides.currentIndex].element.htmlElement.style.left, 10) + (self.slides.widthWithMargin * D)) + 'px'
                })
            }, 32)
        },

        animateContainer: function () {
            var containerLeft = self.slides.getPositionFromIndex();

            var moveDistance = Math.abs(parseInt(self.config.container.htmlElement.style.left, 10) - containerLeft);
            self.slides.transitionDuration = (moveDistance * self.config.transitionSpeed / self.slides.widthWithMargin);

            self.config.container.htmlElement.style.transition = (self.slides.transitionDuration / 1000) + "s";
            self.config.container.htmlElement.style.left = containerLeft + 'px';
        }
    }

    self.controls = {
        canGoToPreviousSlide: function () { return (self.config.loop || self.slides.currentIndex > 0); },
        canGoToNextSlide: function () { return (self.config.loop || self.slides.currentIndex < self.slides.list.length - 1); },
        next: function () {
            if (self.controls.canGoToNextSlide()) {
                self.slides.deltaIndexes = [0, -1, 1, -2]
                if (self.config.loop && (self.slides.currentIndex == self.slides.list.length - 1)) {
                    self.controls.to(0);
                } else {
                    self.controls.to(self.slides.currentIndex + 1);
                    self.trackLoop = true;
                }
            }
        },
        previous: function () {
            if (self.controls.canGoToPreviousSlide()) {
                self.slides.deltaIndexes = [0, -1, 1, 2]
                if (self.config.loop && (self.slides.currentIndex - 1 < 0))
                    self.controls.to(self.slides.list.length - 1);
                else
                    self.controls.to(self.slides.currentIndex - 1);
            }
        },

        to: function (slideIndex) {
            if (self.locked) return;
            self.locked = true;

            self.slides.currentIndex = slideIndex;
            (self.config.loop) ?
                self.slides.animateSlides() :
                self.slides.animateContainer();

            self.slides.changed.update();
            self.controls.setUnlockTimeout();

            self.trackFromUserInput && bntTracking.trackEvent("Clicked to slide " + self.slides.list[self.slides.currentIndex].element.elementId, null, false);
        },

        setUnlockTimeout: function () {
            clearTimeout(self.controls.unlockTO);
            self.controls.unlockTO = setTimeout(function () {
                self.locked = false;
                self.arrows.update();
                self.slides.trackSlide(self.slides.currentIndex);
                self.slides.changed.update();
                self.config.loop && (self.slides.currentIndex == self.slides.list.length - 1) && self.trackLoop && bntTracking.trackEvent("+Looped", null, false);
                self.trackLoop = false;
            }, self.slides.transitionDuration || self.config.transitionSpeed);
        }
    }
};

function updatePositionsForPrerender(currentState) {
    var widthWithMargin = TSCarouselConfig.slide.sizes.width + TSCarouselConfig.slide.sizes.margin;
    var canvasConfig = currentState.canvas.config;
    var canvasWidth = canvasConfig.width;
    var halfXDifference = (canvasWidth - widthWithMargin) / 2;
    var wrapper;
    if (TSCarouselConfig.screen) wrapper = TSCarouselConfig.screen.deepGetEos(TSCarouselConfig.container);
    else {
        creative.forEachScreen(function (screen) {
            var w = screen.deepGetEos(TSCarouselConfig.container);

            if (w) wrapper = w;
        });
    }

    var list = wrapper.element.eos;

    list.forEach(function (slide, i) {
        var config = slide.getConfig(currentState)

        config.x = (i == 0) ?
            TSCarouselConfig.slide.sizes.margin / 2 :
            TSCarouselConfig.slide.sizes.margin / 2 + (widthWithMargin) * i;
        config.y = 0;

        (TSCarouselConfig.loop && (i == list.length - 1)) && (config.x = TSCarouselConfig.slide.sizes.margin / 2 - widthWithMargin);

        bnt.ElementRendererRegistry.rendererFor(slide.element).applyScreenConfig(currentState, config);
    })

    var configWrapper = wrapper.getConfig(currentState);
    configWrapper.x = (TSCarouselConfig.loop) ? halfXDifference : 0;
    bnt.ElementRendererRegistry.rendererFor(wrapper.element).applyScreenConfig(currentState, configWrapper);
};

TSCarousel.Orientation = {
    Landscape: 0,
    Portrait: 1
};

TSCarousel.Position = {
    TopLeft: 0,
    Center: 1,
    BottomRight: 2
};

var TSCreativeScale = {
    scale: 1,
    invScale: 1,

    updateScale: function () {
        var state = bnt.get(bnt.State);
        var rect = adController.renderer.mainStage.htmlElement.getBoundingClientRect();
        var canvasSize = Math.max(state.canvas.config.width, state.canvas.config.height);
        var realSize = Math.max(rect.width, rect.height);

        this.scale = realSize / canvasSize;
        this.invScale = 1 / this.scale;
    }
};

var carousel
adController.onstart.addObserver(function () {
    carousel = new TSCarousel(TSCarouselConfig);
    carousel.initialize();

    carousel.start();
});

/* TEADS API CALLS */
bnt.TeadsPlayerAddons.apiProxy.addObserver(function (api) {
    if (api) {
        api.getStudioData().map(function (data) {
            if (data) data.display = true
            else data = { display: true }
            api.setStudioData(data).map(function () {
                var state = bnt.get(bnt.State);
                if (state) {
                    api.sendVideoMetadata({ width: state.canvas.config.width, height: state.canvas.config.height });
                } else {
                    var fixStage = function (state) {
                        api.sendVideoMetadata({ width: state.canvas.config.width, height: state.canvas.config.height }) // force player to resize slot in case it got a different size from the vast tag
                        bnt.get(bnt.StateChangeDetector).stateUpdated.removeObserver(fixStage) // we do this only once - 
                    };
                    bnt.get(bnt.StateChangeDetector).stateUpdated.addObserver(fixStage);
                }
            })
        })

        bnt.get(bnt.ResizeController).resize.addObserver(function (dim) {
            api.isFullscreen().map(function (isFs) {
                adController.fullscreen.update(isFs)
            })
        })
    }
})
/* END TEADS API CALLS */

/* HIDE VIDEOSLOT */
TSCarouselConfig.screen.onshow.addEventListener(function () {
    if (adController.videoSlot) {
        var videoslotContainer = document.createElement('div')
        document.body.appendChild(videoslotContainer)
        videoslotContainer.appendChild(adController.videoSlot)
        videoslotContainer.style.display = 'none';
    }
});
/* END HIDE VIDEOSLOT */

/* CAROUSEL PRE-RENDER */
if (typeof bntAd !== 'undefined' && bntAd) {
    bntAd.subscribe(function (e) {
        //AdLoaded
        bnt.logger.log('VPAID ADLOADED')
        adController.renderer.render(adController.element).map(function () {
            document.body.firstChild.hidden = false;
            bnt.get(bnt.MainStage).renderersMap.get(TSCarouselConfig.screen).screenElement.hidden = false;
            document.getElementById(TSCarouselConfig.container.elementId).hidden = false;
            var recursiveShow = function (element) {
                document.getElementById(element.elementId).hidden = false;
                if (element.eos) element.eos.map(function (eos) { return eos.element; }).forEach(recursiveShow);
            }
            TSCarouselConfig.container.eos.forEach(function (eos) {
                recursiveShow(eos.element);
            })

            updatePositionsForPrerender(bnt.get(bnt.State));

            bnt.TeadsPlayerAddons.apiProxy.addObserver(function (api) {
                if (api) {
                    if (typeof api['setStartScreenVisibility'] == 'function') {
                        api.setStartScreenVisibility(false);
                    }
                }
            })
        })
    }, 'AdLoaded')

    TSCarouselConfig.screen.onshow.addObserver(function () {
        bnt.get(bnt.MainStage).htmlElement.hidden = true;
        bnt.get(bnt.MainStage).htmlElement = document.body.querySelector('div');

        TSCreativeScale.updateScale();
    })
}
/* END CAROUSEL PRE-RENDER */

/* CAROUSEL PAUSE/RESUME */
adController.onsuspend.addObserver(function () {
    carousel.paused = true;
})
adController.onresume.addObserver(function () {
    carousel.paused = false;
})
/* END CAROUSEL PAUSE/RESUME */
